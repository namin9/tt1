<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NeoQik – 배차 진행 시뮬레이션</title>
<style>
  body {
    margin: 0;
    font-family: "Pretendard", "Noto Sans KR", sans-serif;
    background: radial-gradient(circle at 50% 20%, #1e293b, #0f172a);
    color: white;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 1.5rem 2rem;
    font-size: 1.6rem;
    font-weight: 700;
  }
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2rem;
  }
  .card {
    background: rgba(255,255,255,0.07);
    border-radius: 1rem;
    padding: 2rem;
    width: 90%;
    max-width: 640px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    text-align: center;
    transition: all 0.3s ease;
  }
  .road-scene {
    width: 90%;
    max-width: 640px;
    height: 260px;
    border-radius: 1rem;
    background: rgba(255,255,255,0.05);
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.4) inset;
  }
  .road {
    position: absolute;
    top: 50%;
    left: 5%;
    right: 5%;
    height: 4px;
    background: #475569;
  }
  .icon {
    position: absolute;
    top: calc(50% - 20px);
    font-size: 2rem;
    transition: all 0.5s ease;
  }
  .status-text {
    font-size: 1.2rem;
    color: #e2e8f0;
    margin-top: 1rem;
    min-height: 1.5em;
  }
  .alert {
    color: #f87171;
    font-weight: 600;
    margin-top: 0.5rem;
  }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.85rem;
    color: #cbd5e1;
  }
</style>
</head>
<body>
  <header>🚖 NeoQik | 배차 진행 시뮬레이션</header>
  <main>
    <section class="card">
      <h2 id="routeTitle">📦 배차 진행 중</h2>
      <div class="status-text" id="statusText"></div>
      <div class="alert" id="alertText"></div>
    </section>

    <div class="road-scene">
      <div class="road"></div>
      <div class="icon" id="icon" style="left:5%">📦</div>
    </div>
  </main>
  <footer>© 2025 NeoQik Prototype</footer>

<script>
window.onload = function() {
  const routeName = sessionStorage.getItem("routeName");
  if (routeName) document.getElementById("routeTitle").innerText = "🚚 " + routeName + " 배차 중";
  startProcess();
};

function startProcess() {
  const status = document.getElementById("statusText");
  const alertBox = document.getElementById("alertText");
  const icon = document.getElementById("icon");

  status.innerText = "인근 퀵 서비스 확인 중…";
  alertBox.innerText = "";
  icon.textContent = "📦";
  icon.style.left = "20%";

  setTimeout(() => {
    status.innerText = "인근 퀵 기사 없음";
    alertBox.innerText = "⚠️ 퀵 배차 실패 – 대체 수단 탐색 중";
    icon.style.left = "40%";
  }, 2500);

  setTimeout(() => {
    alertBox.innerText = "";
    status.innerText = "택시 네트워크로 전환 중…";
    icon.textContent = "🚕";
    icon.style.left = "70%";
  }, 5000);

  setTimeout(() => {
    status.innerText = "택시 배차 실패 😥";
    alertBox.innerText = "⚠️ 인근 차량 없음 – 서버 통신 오류";
    icon.style.left = "85%";
  }, 7500);
}
</script>
</body>
</html>
